[metadata]
name = my_package
description = My package description
license = BSD 3-Clause License
classifiers =
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3

[options]
packages = find:
install_requires =
    requests
    importlib; python_version == "2.6"
tests_require =
    pytest

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.extras_require]
pdf = ReportLab>=1.2
rest = docutils>=0.3
